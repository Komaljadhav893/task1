<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="ope">ON</button>
            <button class="ope">ALPHA</button>
            <button class="ope">MS</button>
            <button class="ope">SHIFT</button>
            <button class="ope">OFF</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="ope">DEL</button>
            <button class="ope">AC</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="ope">*</button>
            <button class="ope">/</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="ope">+</button>
            
            <button class="ope">-</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button class="ope">*10^x</button>
            <button class="ope">ANS</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
